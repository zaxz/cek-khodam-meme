<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Khodam Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="mt-10 mb-96 flex justify-center items-center text-white">
      <div class="container border-2 shadow-lg shadow-pink-600/50 border-pink-600 bg-pink-600 rounded-md w-[80%] md:w-[50%] h-fit">
        <div class="flex flex-col justify-center items-center">
          <h1 class="font-bold py-3 text-3xl border-dashed border-2 rounded-lg px-4 mt-4 ">Cek Khodam Meme</h1>
          <form id="form" class="flex flex-col justify-center items-center gap-1">
            <label class="text-xl" for="nama">Masukkan nama anda</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" required />
            <label class="text-xl " for="birtdate">Masukkan tanggal lahir anda</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="date" name="birthdate" id="birthdate" required/>
            <button class="rounded w-full py-2 px-3 font-bold text-white bg-sky-500 hover:bg-sky-700" type="submit">Cek Khodam!</button>
          </form>
        </div>
        <div id="hasil" class="flex flex-col justify-center items-center my-3"></div>
      </div>
    </main>
    <footer class="py-3 md:px-6 text-white flex flex-col sm:flex-row justify-between items-center bg-pink-600">
